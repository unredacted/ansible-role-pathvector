---
# defaults file for ansible-role-pathvector

# Bird configuration
bird_version: "bird2"  # Options: "bird2" or "bird3"
bird_install_from_official: true  # Install from CZ.NIC official repos instead of distro repos
bird_gpg_key_url: "https://pkg.labs.nic.cz/gpg"

# Repository configuration
pathvector_repo: "deb [signed-by=/usr/share/keyrings/pathvector.asc] https://repo.pathvector.io/apt/ stable main"
pathvector_pgp_key_url: "https://repo.pathvector.io/pgp.asc"
pathvector_repo_url: "https://repo.pathvector.io/apt/"
pathvector_repo_dist: "stable"
pathvector_repo_component: "main"

# Standard configuration
pathvector_config_path: "/etc/pathvector.yml"
pathvector_debug: false
pathvector_run_script: false
pathvector_script_flags: ""
pathvector_deploy_only: false

# UniFi-specific configuration
pathvector_deploy_unifi_script: true              # Deploy the on-boot script to UniFi systems
pathvector_unifi_script_name: "1-unifi-pathvector-setup.sh"  # Name of the script in /data/on_boot.d/
pathvector_unifi_only: false                      # If true, skip standard installation on UniFi systems
pathvector_unifi_run_immediately: false           # Run the UniFi script immediately after deployment
pathvector_unifi_autostart_services: false        # Auto-start bird and pathvector services in UniFi script
